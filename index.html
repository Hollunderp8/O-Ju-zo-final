
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Juízo dos Céus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=MedievalSharp&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e2e2e2;
            margin: 0;
            overflow: hidden;
            font-family: 'Spectral', serif;
        }
        .font-cinzel { font-family: 'Cinzel Decorative', cursive; }
        .font-medieval { font-family: 'MedievalSharp', cursive; }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes scrollUpLetter {
            0% { transform: translateY(45vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-150%); opacity: 0; }
        }

        .letter-scroll-animation {
            animation: scrollUpLetter var(--narration-duration, 80s) linear forwards;
        }
    </style>
